<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Mi Perfil</title>
<link rel="stylesheet" th:href="@{/css/style.css}"
	href="../static/css/style.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">


<!-- jQuery (necesario para Bootstrap) -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Bootstrap Bundle (Bootstrap + Popper.js) -->
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
	crossorigin="anonymous"></script>
<script th:src="@{/js/home.js}"></script>
</head>
<body style="background: #34495e;">
	<div id="container"
		class="container d-flex justify-content-center align-items-center"
		style="height: 100vh;">
		<form id="myForm" class="needs-validation" novalidate>
			<img th:src="@{/pictures/logobanco.jpeg}" alt="logobanco" />
			<p>
				<b>Acceso</b>
			</p>
			<div class="mb-3">
				<label for="usermail" class="form-label">Email</label> <input
					type="email" class="form-control" id="usermail" required />
				<div class="invalid-feedback">
					Debe respetar el formato <i>username@domain</i>.
				</div>
			</div>
			<div class="mb-3">
				<label for="userpass" class="form-label">Contraseña</label> <input
					type="password" class="form-control" id="userpass" required
					pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=!])(?=.*[^\w\d]).{8,}$" />
				<div class="invalid-feedback">Debe contener al menos una
					mayúscula, una minúscula, un número, un símbolo y no ser menor a 8
					caracteres.</div>
			</div>

			<div class="mb-3 form-check">
				<input onclick="showPassword()" type="checkbox"
					class="form-check-input" id="showPass" /> <label
					class="form-check-label" for="showPass">Mostrar contraseña</label>
			</div>
			<div class="d-grid gap-2">
				<button type="button" class="btn btn-primary"
					id="acceder">Acceder</button>
			</div>
			<div id="opciones" class="mb-3 d-flex justify-content-between">
				<a id="restaurarClave" th:href="@{/recuperacionDeClave}">Olvidé
					mi clave</a> <a id="irARegistrar" th:href="@{/registro}">Registrarme</a>
			</div>
		</form>

		<!-- Modal -->
		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
			data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="staticBackdropLabel">Advertencia</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">Usuario/contraseña incorrectos</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Volver</button>
						<!-- 						<button type="button" class="btn btn-primary"> -->
						<!-- 							<a style="text-decoration: none; color: white;" -->
						<!-- 								th:href="@{/registro}">Registrarme</a> -->
						<!-- 						</button> -->
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
