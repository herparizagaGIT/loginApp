<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registrarme</title>
<link rel="stylesheet" th:href="@{/css/style.css}"
	href="../static/css/style.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<!-- jQuery (necesario para Bootstrap) -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Bootstrap Bundle (Bootstrap + Popper.js) -->
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
	crossorigin="anonymous"></script>
<script th:src="@{/js/home.js}"></script>
</head>
<body style="background: #34495e;">
	<div id="containerRegistro"
		class="container d-flex justify-content-center align-items-center"
		style="height: 100vh;">
		<form th:action="@{/registrar}" th:object="${user}" method="post"
			id="myRegisterForm" class="needs-validation" novalidate>
			<h1 id="registerTitle">Mi nueva cuenta</h1>
			<div class="row mb-4">
				<div class="col">
					<label for="name" class="form-label">Nombre</label> <input
						type="text" class="form-control" id="name" th:field="*{name}"
						required />
					<div class="invalid-feedback">Debe ingresar su nombre.</div>
				</div>
				<div class="col">
					<label for="lastname" class="form-label">Apellido</label> <input
						type="text" class="form-control" th:field="*{lastname}"
						id="lastname" required />
					<div class="invalid-feedback">Debe ingresar su apellido.</div>
				</div>
			</div>

			<div class="row mb-4">
				<div class="col">
					<label for="usermail" class="form-label">Email</label> <input
						type="email" class="form-control" th:field="*{email}"
						id="usermail" required />
					<div class="invalid-feedback">
						Debe respetar el formato <i>username@domain</i>.
					</div>
				</div>
				<div class="col">
					<label for="userpass" class="form-label">Contraseña</label> <input
						type="password" class="form-control" th:field="*{password}"
						id="userpass" required
						pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=!])(?=.*[^\w\d]).{8,}$" />
					<div class="invalid-feedback">Debe contener al menos una
						mayúscula, una minúscula, un número, un símbolo y no ser menor a 8
						caracteres.</div>
				</div>
			</div>

			<div class="row mb-4 form-check d-flex justify-content-end">
				<div class="col"></div>
				<div class="col">
					<input onclick="showPassword()" type="checkbox"
						class="form-check-input" id="showPass" /> <label
						class="form-check-label" for="showPass">Mostrar contraseña</label>
				</div>
			</div>
			<div class="d-grid gap-2">
				<button type="submit" class="btn btn-primary" id="registrar">Registrarme</button>
				<!-- Agregar 'onsubmit' de ser necesario' -->
			</div>
			<div id="opciones" class="mb-3 d-flex justify-content-between">
				<a id="volverAlLogin" th:href="@{/}">Volver</a>
			</div>
		</form>
		<!-- Modal -->
		<div class="modal fade" id="staticBackdropRegistro"
			data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="staticBackdropLabel">Aviso</h1>
						<!-- 						<button type="button" class="btn-close" data-bs-dismiss="modal" -->
						<!-- 							aria-label="Close"></button> -->
					</div>
					<div class="modal-body" th:text="${respuesta}"></div>
					<div class="modal-footer">

						<button type="button" class="btn btn-secondary"
							id="reintentarRegistro" data-bs-dismiss="modal"
							onclick="window.history.back();">Volver</button>
						<button type="button" class="btn btn-primary" id="loguearme">
							<a style="text-decoration: none; color: white;" th:href="@{/}">Loguearme</a>
						</button>
					</div>
				</div>
			</div>
		</div>
		<input type="hidden" id="mensaje" th:value="${respuesta}" />
	</div>
</body>
</html>
